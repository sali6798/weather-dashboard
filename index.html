<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <!-- holds search input -->
                <div class="row">
                    <div class="col-12">
                        <h3>Search for a City</h3>
                        <form class="form-inline input-group my-2">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button id="search" class="btn btn-primary" type="submit">&#128270;</button>
                        </form>
                    </div>
                </div>
                <!-- search history list -->
                <div class="row">
                    <div class="col-12">
                        <ul class="list-group input-group mb-2"></ul>
                    </div>
                </div>
            </div>
            <!-- hide this div initially -->
            <div class="col-md-9 hide">
                <!-- container where the current forecast information will be -->
                <div class="row">
                    <div class="col-12">
                        <div class="card current-forecast p-2 pl-4"></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
                <!-- container for the 5 day forecast  -->
                <div class="row">
                    <div class="col-md">
                        <div class="card daily pt-2 mb-2"></div>
                    </div>
                    <div class="col-md">
                        <div class="card daily pt-2 mb-2"></div>
                    </div>
                    <div class="col-md">
                        <div class="card daily pt-2 mb-2"></div>
                    </div>
                    <div class="col-md">
                        <div class="card daily pt-2 mb-2"></div>
                    </div>
                    <div class="col-md">
                        <div class="card daily pt-2 mb-2"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
